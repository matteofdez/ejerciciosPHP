            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Posta Elektronikoa</label>
                <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mezua</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Idatzi hemen"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Bidali</button>
